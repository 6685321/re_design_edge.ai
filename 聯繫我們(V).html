<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯繫我們</title>
    <link rel="stylesheet" type="text/css" href="聯繫我們.css">
    <link rel="stylesheet" type="text/css" href="share.css">
</head>
<body>
    <div class="use">聯繫我們
        <div class="use-line"></div>
    </div>

    <main class="list">
        <div class="box-a">
            <div class="card">
                <div class="card-bar">
                    <div class="card-bar-pic pic-name"></div>
                    <input class="card-bar-word" placeholder="姓名">
                </div>
                <div class="card-bar">
                    <div class="card-bar-pic pic-phone"></div>
                    <input class="card-bar-word" placeholder="連絡電話">
                </div>                
                <div class="card-bar">
                    <div class="card-bar-pic pic-mail"></div>
                    <input class="card-bar-word" placeholder="電子信箱">
                </div>
                <div class="card-bar-4">
                    <div class="card-bar-pic pic-bag"></div>
                    <input class="card-bar-word" placeholder="公司名稱/您的職稱">
                </div>
                <textarea class="card-comment" rows="4" cols="33"  placeholder="您對哪個服務項目感興趣呢? 或留下您的需求內容"></textarea>
                <div class="card-send">提交</div>
            </div>
        </div>
    </main>
</body>
</html>
